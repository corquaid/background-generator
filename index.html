<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Background</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
  crossorigin="anonymous">
</head>
<body id="gradient">
  <div class="flex-wrapper">
    <h1>Background Gradient Generator</h1>
    <p>Use the left and right colour selectors or pick colours randomly.</p>
    <div class="selector-group">
      <div class="selector">
        <p>Left</p>
        <input class="color1" type="color" name="color1" value="#00ff00">
      </div>
      <div class="selector">
        <p>Right</p>
        <input class="color2" type="color" name="color2" value="#ff0000">
      </div>
    </div>
    <button id="random-button">random colours</button>
    <p>Here is your CSS rule to copy directly:</p>
    <div id="copy-div">
      <textarea name="" id="" cols="30" rows="10"></textarea><br>
      <button id="copy-button">Copy</button>
    </div>
  </div>
  <div class="footer">
    <footer>
        <p>
          &copy; 2020
          <a href="https://github.com/corquaid" target="_blank"
            ><i class="fab fa-github"></i
              > corquaid</a>
              for ZeroToMastery / Udemy.
        </p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
